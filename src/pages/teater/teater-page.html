<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="page-header-normal">Demo - WebComponent 3D-Teater</h1>

    <!-- ***********************STAGE SOLO****************************** -->
    <div class="page">
      <section class="stage-section">
        <h2 class="stage-section__header">Component: stage</h2>
        <div class="content-container">
          <div class="stage-section__container">
            <ph-stage
              blendmode="color-burn"
              overlay-color="rgba(144, 105, 105, 0)"
            >
            </ph-stage>
          </div>
          <div class="choose-stage-panel">
            <ph-radio-button-group></ph-radio-button-group>
          </div>
        </div>
      </section>
    </div>

    <!-- ***********************STAGE-OPENING SOLO****************************** -->
    <div class="page">
      <section class="stage-section">
        <h2 class="stage-section__header">Component: StageAndOpening</h2>
        <div class="stage-section__container">
          <ph-stage-opening size="medium"></ph-stage-opening>
        </div>
      </section>
    </div>

    <!-- ***********************STAGE AND OPENING****************************** -->
    <div class="page">
      <section class="stage-section">
        <h2 class="stage-section__header">Component: StageOpening</h2>

        <div class="stage-section__container">
          <ph-stage-and-opening></ph-stage-and-opening>
        </div>
      </section>
    </div>

    <div class="page">
      <section class="stage-section">
        <h2 class="stage-section__header">
          Component: StageAndOpening behind Proscenium
        </h2>
        <div class="stage-section__container">
          <div class="proscenium-container">
            <img id="proscenium" />
            <div class="stage-opening-container">
              <ph-stage-and-opening
                id="behind-proscenium"
              ></ph-stage-and-opening>
            </div>
          </div>
          <ph-stage-and-opening size="medium"></ph-stage-and-opening>
        </div>
      </section>
    </div>
  </body>
</html>
