<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="page-header-normal">Samlet Teater</h1>
    <article>
      <p class="content-text">Her er content-text</p>
    </article>
    <div class="page">
      <section class="stage-section">
        <div class="stage-section__container">
          <div class="proscenium-container">
            <img id="proscenium" />
            <div class="stage-opening-container">
              <ph-stage-and-opening
                id="behind-proscenium"
                overlay-color=""
                size=""
              ></ph-stage-and-opening>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="page">
      <section class="stage-section">
        <h2 class="stage-section__header">Kontrol Panel</h2>

        <div class="control-panel">
          <ph-radio-button-group class="size-selector"></ph-radio-button-group>
        </div>

        <div class="control-panel">
          <ph-radio-button-group
            class="overlay-color-selector"
          ></ph-radio-button-group>
        </div>

        <div class="control-panel">
          <ph-radio-button-group class="stage-selector"></ph-radio-button-group>
        </div>

        <div class="choose-stage-panel">
          <ph-radio-button-group
            class="lights-selector"
          ></ph-radio-button-group>
        </div>
      </section>
    </div>
  </body>
</html>
